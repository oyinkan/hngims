<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mentorsDashboard.css">
    <title>Complaint Form</title>
</head>
<body>
    <div class="container">
            <h1 class="display-4">Complaint Form</h1>
            <p class="lead">Please fill out the following form with your complaint. We will review your request and follow up with you as soon as possible.</p>
            <hr class="my-4">
                <form>
                        <div class="form-row form-group">
                        <div class="col">
                            <!-- <label for="inputname">Name</label> -->
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        </div>
                        <div class="form-group">
                                <!-- <label for="inputemail">Email</label> -->
                                <input type="text" class="form-control" id="inputemail" placeholder="Enter your email here">
                              </div>
                              <div class="form-group">
                                <!-- <label for="inputphone">Phone</label> -->
                                <input type="text" class="form-control" id="inputphone" placeholder="Enter your phone number here">
                              </div>
                        <div class="form-group">
                                    <label for="message">Enter Complaint Here</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-danger btn-lg">Submit</button>
                    </form>
    
    

</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
